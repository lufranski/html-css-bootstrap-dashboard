<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    
    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Navbar -->
        <nav class="bg-white">
                
            <div class="container-fluid">
                
                <div class="row ms_row_nav">

                    <!-- Logo -->
                    <div class="col-1 col-lg-3">

                        <div class="ms_logo">
                            <a href="#">
                                <img src="img/Logo.png" alt="Boolean Logo">
                            </a>
                        </div>

                        <div class="ms_logo_extended">
                            <a href="#">
                                <img src="img/logo.svg" alt="Extended Boolean Logo">    
                            </a>
                        </div>

                    </div>        

                    <!-- Search Bar -->
                    <div class="col-10 col-lg-6">
                        
                        <div class="ms_search">
                            <input type="search" placeholder="Prova a cercare: Lezioni di Laravel" id="ms_search_lens">
                            <label for="ms_search_lens">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </label>
                        </div>

                    </div>

                    <!-- Dropdown -->
                    <div class="col-1 col-lg-3">
                        
                        <div class="ms_dropdown">
                            
                            <a href="#" class="ms_lg_icon">
                                <i class="fa-solid fa-list"></i>
                            </a>
                            
                            <a href="#" class="ms_lg_icon">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                            
                            <a href="#" class="ms_lg_icon">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                            
                            <a href="#" class="ms_bell_icon">
                                <i class="fa-solid fa-bell"></i>

                                <!-- Dropdown Menu -->
                                
                                <a href="#">

                                
                                    
                            </a>
                        </div>

                    </div>

                </div>

            </div>


        </nav>    
        <!-- Container -->
        <div class="container-fluid ps-0 pe-0">

            <div class="row g-0">

                <!-- Side Menu -->
                <div class="col-1 bg-dark">

                    <!-- Side Nav -->
                    <nav id="ms_side_nav">
                        
                        

                        <div class="icon">
                            <a href="#">
                                <i class="fa-solid fa-house"></i>
                            </a>

                            <span>Home</span>

                        </div>

                        
                        <div class="icon">
                            <a href="#">
                                <i class="fa-solid fa-chart-simple"></i>
                            </a>

                            <span>Stats</span>

                        </div>

                        
                        <div class="icon">
                            <a href="#">
                                <i class="fa-solid fa-signal"></i>
                            </a>

                            <span>Signals</span>

                        </div>

                        
                        <div class="icon bot">
                            <a href="#">
                                <i class="fa-solid fa-gear"></i>
                            </a>

                            <span>Admin</span>
                        </div>

                    </nav>
                    
                </div>
                
                <!-- Main Content -->
                <div class="col">
                    
                    <!-- Top Section -->
                    <div class="bg-primary" id="ms_top_sec"></div>

                    <!-- Bot Section -->
                    <div class="row me-0">

                        <!-- Upcoming Classes & FAQ -->
                        <div class="col-12 col-lg-8">
                            
                            <!-- Upcoming Classes -->
                            <div class="ms_sec mb-2 mt-2 ms-2"></div>
                            
                            <!-- FAQ -->
                            <div class="ms_sec mt-2 mb-2 ms-2"></div>

                        </div>

                        <!-- To Do & Online Users -->
                        <div class="col">
                            
                            <!-- To Do List -->
                            <div class="ms_sec mt-2"></div>
                            
                            <!-- Online Users -->
                            <div class="ms_sec mt-2"></div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
        
    
</body>
</html>
